    <script>
       // Quadro 1 real NHO 06
        const QUADRO1 = [
            {m:100, ibutg:31.7},{m:101, ibutg:31.6},{m:103, ibutg:31.5},{m:105, ibutg:31.4},
            {m:106, ibutg:31.3},{m:108, ibutg:31.2},{m:110, ibutg:31.1},{m:112, ibutg:31.0},

            {m:129, ibutg:30.1},{m:132, ibutg:30.0},{m:134, ibutg:29.9},{m:136, ibutg:29.8},
            {m:138, ibutg:29.7},{m:140, ibutg:29.6},{m:143, ibutg:29.5},{m:145, ibutg:29.4},
            {m:148, ibutg:29.3},{m:150, ibutg:29.2}, {m:152, ibutg:29.1},{m:155, ibutg:29.0},
            {m:158, ibutg:28.9},{m:160, ibutg:28.8},{m:163, ibutg:28.7},{m:165, ibutg:28.6},
            {m:168, ibutg:28.5},{m:171, ibutg:28.4},{m:174, ibutg:28.3},{m:177, ibutg:28.2},
            {m:180, ibutg:28.1},{m:183, ibutg:28.0},{m:186, ibutg:27.9},{m:189, ibutg:27.8},
            {m:192, ibutg:27.7},{m:195, ibutg:27.6},{m:198, ibutg:27.5},{m:201, ibutg:27.4},

            {m:249, ibutg:26.1},{m:253, ibutg:26.0},{m:257, ibutg:25.9},{m:262, ibutg:25.8},
            {m:270, ibutg:25.6},{m:275, ibutg:25.5},{m:279, ibutg:25.4},{m:284, ibutg:25.3},

            {m:308, ibutg:24.8},{m:313, ibutg:24.7},{m:318, ibutg:24.6},{m:324, ibutg:24.5},

        ];

        // Regimes exigidos
        const REGIMES = [
            {t:45,d:15},
            {t:40,d:20},
            {t:35,d:25},
            {t:30,d:30},
            {t:20,d:40},
        ];

        function obterLimite(M) {

            // abaixo do m√≠nimo
            if (M <= QUADRO1[0].m) 
                return Number(QUADRO1[0].ibutg.toFixed(1));

            // acima do m√°ximo
            if (M >= QUADRO1[QUADRO1.length - 1].m)
                return Number(QUADRO1[QUADRO1.length - 1].ibutg.toFixed(1));

            for (let i = 0; i < QUADRO1.length - 1; i++) {

                let M1 = QUADRO1[i].m;
                let M2 = QUADRO1[i + 1].m;

                if (M >= M1 && M <= M2) {

                    let IB1 = QUADRO1[i].ibutg;
                    let IB2 = QUADRO1[i + 1].ibutg;

                    // Interpola√ß√£o linear
                    let limite =
                        IB1 + ((M - M1) * (IB2 - IB1)) / (M2 - M1);

                    // üî• arredonda para 1 casa decimal 
                    return Number(limite.toFixed(1));
                }
            }
        }


        document.getElementById("calorForm").addEventListener("submit",function(e){
        e.preventDefault();

        const Mt = parseFloat(document.getElementById("Mt").value);
        const ibutgt = parseFloat(document.getElementById("ibutgt").value);
        const ibutgd = parseFloat(document.getElementById("ibutgd").value);
        const incremento = parseFloat(document.getElementById("incremento").value);

        if(!Mt || !ibutgt || !ibutgd || !incremento){
            document.getElementById("resultado").innerHTML="Preencha todos os campos.";
            return;
        }

        const Md = 115;
        let texto="";

        REGIMES.forEach(r=>{
            const Tt=r.t*60;
            const Td=r.d*60;

            const ibutgpond=((ibutgt*Tt)+(ibutgd*Td))/(Tt+Td);
            const Mpond=((Mt*Tt)+(Md*Td))/(Tt+Td);

            const limite=obterLimite(Mpond);
            const ibutgAjustado = ibutgpond + incremento;

            if(ibutgpond<=limite){
                texto+=`
                <b>‚úÖ Regime permitido: ${r.t} minutos de trabalho / ${r.d} minutos de descanso</b><br>
                IBUTG: ${ibutgpond.toFixed(1)} ¬∞C<br>
                IBUTG + Incremento: <b>${ibutgAjustado.toFixed(1)} ¬∞C</b><br>
                M [W]: ${Mpond.toFixed(1)} W<br>
                Limite de Toler√¢ncia: ${limite.toFixed(1)} ¬∞C<br><br>
                `;
            }
        });

        if(texto===""){
            texto="‚ùå N√£o √© permitido o trabalho, sem a ado√ß√£o de medidas adequadas de controle.";
        }

        document.getElementById("resultado").innerHTML=texto;

        });
